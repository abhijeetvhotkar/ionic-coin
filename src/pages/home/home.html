<ion-header>
  <ion-navbar>
    <ion-title>Ionic Coin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="coin">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{coinInfo.coinType}}</h2>
        <h3 class="desc">$ {{coin.USD}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
